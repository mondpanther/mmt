baseurl = "/"
title = "Shawn Mind Move"
theme = "mmt"
languageCode = "en-us"
defaultContentLanguage = "en"
summaryLength = 70
pluralizelisttitles = false

[services]
    [services.disqus]
        shortname = ""
    [services.googleAnalytics]
        id = ""

[pagination]
    pagerSize = 10

# Main menu — keep it simple
[menu]

[[menu.main]]
    name       = "Home"
    url        = "/"
    weight     = 1

[[menu.main]]
    name       = "Blog"
    identifier = "menu.blog"
    url        = "/blog/"
    weight     = 2

[[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact/"
    weight     = 3

# Top bar social links
[[menu.topbar]]
    weight = 1
    name = "Instagram"
    url = "https://instagram.com"
    pre = "<i class='fab fa-2x fa-instagram'></i>"

[[menu.topbar]]
    weight = 2
    name = "YouTube"
    url = "https://youtube.com"
    pre = "<i class='fab fa-2x fa-youtube'></i>"

[[menu.topbar]]
    weight = 3
    name = "Email"
    url = "mailto:hello@shawnmindmove.com"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Shawn"
    defaultKeywords = ["mystical", "mindset", "transformation", "influencer"]
    mainSections = ["blog"]
    defaultDescription = "Shawn Mind Move — Mystical Influencer. Guiding you toward inner transformation and expanded consciousness."

    facebook_site = ""
    twitter_site = ""
    default_sharing_image = "img/sharing-default.png"

    # Disable Google Maps
    enableGoogleMaps = false
    googleMapsApiKey = ""

    latitude = ""
    longitude = ""

    # Style — violet for mystical feel
    style = "violet"

    # Contact form (update with your own Formspree endpoint)
    formspree_action = "https://formspree.io/sample/of/endpoint"
    contact_form_ajax = false

    enableRecaptchaInContactForm = false
    googleRecaptchaKey = ""

    about_us = "<p>Shawn Mind Move — Mystical Influencer. Guiding seekers toward inner transformation, expanded consciousness, and purposeful living.</p>"
    copyright = "Copyright (c) 2025, Shawn Mind Move. All rights reserved."

    date_format = "January 2, 2006"

    dropdown_mouse_over = false

    disabled_logo = false
    logo_text = "Shawn Mind Move"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    contact_url = "/contact"
    address = """<p class="text-uppercase"><strong>Shawn Mind Move</strong>
        <br>Mystical Influencer
      </p>
      """

[permalinks]
    blog = "/blog/:year/:month/:day/:contentbasename/"

[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Connect with Shawn — hello@shawnmindmove.com</p>
      <p class="hidden-md hidden-lg">
      <a href="mailto:hello@shawnmindmove.com" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
      </p>
      """

[params.widgets]
    categories = true
    tags = true
    search = true

[params.carouselCustomers]
    items = 6
    auto_play = false
    slide_speed = 2000
    pagination_speed = 1000

[params.carouselTestimonials]
    items = 4
    auto_play = false
    slide_speed = 2000
    pagination_speed = 1000

[params.carouselHomepage]
    enable = true
    auto_play = false
    slide_speed = 2000
    pagination_speed = 1000

[params.features]
    enable = true
    cols = 3

[params.testimonials]
    enable = false

[params.see_more]
    enable = true
    icon = "fas fa-star"
    title = "Begin Your Journey"
    subtitle = "Ready to transform your mind and unlock your true potential? Connect with Shawn today."
    link_url = "/contact"
    link_text = "Get in Touch"

[params.clients]
    enable = false

[params.recent_posts]
    enable = true
    title = "Latest Insights"
    subtitle = "Thoughts on mindset, mysticism, and the path to transformation."
    hide_summary = false

[params.footer.recent_posts]
    enable = true

[taxonomies]
    category = "categories"
    tag = "tags"
    author = "authors"
