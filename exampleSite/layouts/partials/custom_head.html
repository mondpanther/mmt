{{ $contactBg := resources.Get "images/IMG_20220528_212503.jpg" }}
{{ with $contactBg }}
<style>
/* Landing page background transparency overlay */
#site-head.withCenteredImage::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    z-index: 0;
}

#site-head.withCenteredImage .vertical {
    position: relative;
    z-index: 1;
}

/* Contact section background image */
.post-holder:has(#contact) {
    background: url('{{ .RelPermalink }}') no-repeat center center !important;
    background-size: cover !important;
}

.post-holder:has(#contact)::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    z-index: 0;
}

.post-holder:has(#contact) .post-after {
    z-index: 1;
}

#contact {
    position: relative;
    z-index: 1;
    background: transparent !important;
}
</style>
{{ end }}
